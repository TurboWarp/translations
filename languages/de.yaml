tw.alerts.warning:
  englishMessage: Turn on Warp Timer or disable compiler (in Advanced menu) while creating projects to avoid potential data loss. Also note that scripts may need to be restarted for changes to apply.
  description: Message warning user of potential data loss.
  message: Schalte den Warp Timer an oder den Compiler aus (im Fortgeschritten Menü), wenn du an deinem Projekt arbeitest, um potenziellen Datenverlust zu verhindern. Merke auch, dass Skripte möglicherweise neugestartet werden müssen um die Veränderungen anzuwenden.
