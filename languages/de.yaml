tw.home.description:
  englishMessage: TurboWarp is a Scratch mod that compiles projects to JavaScript to make them run really fast. Try it out by inputting a project ID or URL above or choosing a featured project below.
  description: Description of TurboWarp
  message: TurboWarp ist ein Scratch Mod der Projekte in Javascript compiliert, um sie sehr schnell laufen zu lassen. Probieren Sie es aus indem Sie eine Projekt ID oder URL oben eingeben, oder ein vorgestelltes Projekt unten auswählen. 
tw.footer.disclaimer:
