  description: Disclaimer that TurboWarp is not connected to Scratch and licensing information
  message: Projekte von der Scratch Webseite sind uter der "Commons Attribution-ShareAlike 2.0 license" lizensiert. TurboWarp gehört nicht zu Scratch, dem Scratch Team, oder der Scratch Foundation.
